<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>slezaa trahov — скрипты, дизайн и сайты</title>
  <style>
    :root {
      --bg: #0a0a0a;
      --card: #111;
      --text: #f5f5f5;
      --muted: #bdbdbd;
      --border: #2a2a2a;
      --radius: 18px;
      --shadow: 0 10px 30px rgba(0, 0, 0, 0.35);
    }
    body {
      margin: 0;
      background: var(--bg);
      color: var(--text);
      font-family: 'Inter', sans-serif;
    }
    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 24px;
    }
    .card {
      background: linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.01));
      border: 1px solid var(--border);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 24px;
    }
    .btn, .tag {
      display: inline-flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 12px 18px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,0.35);
      color: var(--text);
      text-decoration: none;
      font-weight: 600;
      transition: 0.2s;
    }
    .btn:hover, .tag:hover {
      background: rgba(255,255,255,0.1);
    }
    .btn {
      border: 1px solid rgba(255,255,255,0.6);
      background: #fff;
      color: #000;
    }
    .centered {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 16px;
    }
    .tags {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 12px;
    }
    h2 {
      text-align: center;
      margin-top: 0;
      margin-bottom: 10px;
    }
    p {
      text-align: center;
      color: var(--muted);
      margin-bottom: 24px;
    }
    /* ===== Доп. мобильная оптимизация ===== */
    @media (max-width: 768px){
      /* Услуги: по одному в ряд */
      #services{grid-template-columns:1fr !important}
      #services .service{align-items:center}
      #services .icon{width:44px;height:44px}
      #services h3{margin:0 0 6px}
      
      /* Как работаю: 2 колонки */
      #process .grid{grid-template-columns:1fr 1fr !important; gap:14px}
      #process .grid>div{display:flex;gap:10px;align-items:flex-start}
      #process .grid p{margin:0}
    }
    @media (max-width: 480px){
      /* Как работаю: 1 колонка */
      #process .grid{grid-template-columns:1fr !important}
    }
  </style>
</head>
<body>
  <section id="brief" class="container card">
    <div class="centered">
      <h2>Связаться в Telegram</h2>
      <p>Пишите сразу в личку — отвечаю лично. Укажите, что нужно: сайт / скрипт / дизайн.</p>
      <a class="btn" href="https://t.me/slezaa_trahov?text=Привет! Хочу заказать у тебя работу." target="_blank" rel="noopener">Написать в Telegram</a>
      <div class="tags">
        <a class="tag" href="https://t.me/slezaa_trahov?text=Хочу сайт" target="_blank" rel="noopener">Хочу сайт</a>
        <a class="tag" href="https://t.me/slezaa_trahov?text=Скрипт для игры" target="_blank" rel="noopener">Скрипт для игры</a>
        <a class="tag" href="https://t.me/slezaa_trahov?text=Дизайн / оформление" target="_blank" rel="noopener">Дизайн / оформление</a>
      </div>
      <p>Если ссылка не открылась — напишите вручную: <b>@slezaa_trahov</b></p>
    </div>
  </section>
</body>
</html>
